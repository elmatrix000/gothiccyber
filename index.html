<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GothAlienBoy: Cyberheist Escape</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            background: #000;
            color: #0ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }

        canvas {
            display: block;
            background: #000;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #loading h1 {
            color: #0ff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff;
        }

        .progress-bar {
            width: 80%;
            max-width: 300px;
            height: 20px;
            background: #222;
            border: 2px solid #0ff;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #f0f);
            width: 0%;
            transition: width 0.3s;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .joystick {
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            border-radius: 50%;
            position: relative;
        }

        .joystick-handle {
            width: 40px;
            height: 40px;
            background: #0ff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #0ff;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #f0f;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border: 1px solid #0ff;
            border-radius: 10px;
            min-width: 100px;
        }

        .health-bar, .energy-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: #f00;
            width: 100%;
        }

        .energy-fill {
            height: 100%;
            background: #0ff;
            width: 100%;
        }

        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: linear-gradient(45deg, #0ff, #f0f);
            border: none;
            border-radius: 10px;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 20;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loading">
            <h1>GOTHALIENBOY</h1>
            <p>Loading cyberheist simulation...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <button id="startBtn" onclick="startGame()">
            <i class="fas fa-play"></i> START HEIST
        </button>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="hud">
            <div class="hud-item">
                <div>HEALTH</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthFill"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>ENERGY</div>
                <div class="energy-bar">
                    <div class="energy-fill" id="energyFill"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>SCORE: <span id="score">0</span></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="joystick" id="joystick">
                <div class="joystick-handle" id="joystickHandle"></div>
            </div>
            <div class="action-buttons">
                <div class="action-btn" id="shootBtn">
                    <i class="fas fa-crosshairs"></i>
                </div>
                <div class="action-btn" id="jumpBtn">
                    <i class="fas fa-arrow-up"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        const game = {
            running: false,
            score: 0,
            health: 100,
            energy: 100,
            player: { x: 0, y: 0, vx: 0, vy: 0 },
            enemies: [],
            bullets: [],
            joystick: { x: 0, y: 0, active: false }
        };

        // DOM elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loadingScreen = document.getElementById('loading');
        const startBtn = document.getElementById('startBtn');
        const progressFill = document.getElementById('progressFill');
        const healthFill = document.getElementById('healthFill');
        const energyFill = document.getElementById('energyFill');
        const scoreDisplay = document.getElementById('score');
        const joystick = document.getElementById('joystick');
        const joystickHandle = document.getElementById('joystickHandle');
        const shootBtn = document.getElementById('shootBtn');
        const jumpBtn = document.getElementById('jumpBtn');

        // Initialize game
        function init() {
            console.log('Initializing game...');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Setup touch controls
            setupTouchControls();
            
            // Simulate loading
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += 2;
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    loadingScreen.style.display = 'none';
                    startBtn.style.display = 'block';
                    console.log('Game loaded!');
                }
            }, 30);
        }

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Setup touch controls
        function setupTouchControls() {
            // Joystick touch events
            let joystickRect = joystick.getBoundingClientRect();
            let joystickCenter = {
                x: joystickRect.left + joystickRect.width / 2,
                y: joystickRect.top + joystickRect.height / 2
            };
            let joystickRadius = joystickRect.width / 2;

            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                game.joystick.active = true;
                updateJoystick(e.touches[0]);
            });

            document.addEventListener('touchmove', (e) => {
                if (game.joystick.active) {
                    e.preventDefault();
                    updateJoystick(e.touches[0]);
                }
            });

            document.addEventListener('touchend', () => {
                game.joystick.active = false;
                game.joystick.x = 0;
                game.joystick.y = 0;
                joystickHandle.style.transform = 'translate(-50%, -50%)';
            });

            function updateJoystick(touch) {
                const x = touch.clientX - joystickCenter.x;
                const y = touch.clientY - joystickCenter.y;
                const distance = Math.sqrt(x * x + y * y);
                const angle = Math.atan2(y, x);

                const maxDistance = joystickRadius * 0.7;
                const currentDistance = Math.min(distance, maxDistance);

                const normalizedX = Math.cos(angle) * (currentDistance / maxDistance);
                const normalizedY = Math.sin(angle) * (currentDistance / maxDistance);

                game.joystick.x = normalizedX;
                game.joystick.y = normalizedY;

                const handleX = normalizedX * maxDistance;
                const handleY = normalizedY * maxDistance;
                joystickHandle.style.transform = `translate(calc(-50% + ${handleX}px), calc(-50% + ${handleY}px))`;
            }

            // Action buttons
            shootBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
                shootBtn.style.transform = 'scale(0.9)';
            });

            shootBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                shootBtn.style.transform = 'scale(1)';
            });

            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                jump();
                jumpBtn.style.transform = 'scale(0.9)';
            });

            jumpBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                jumpBtn.style.transform = 'scale(1)';
            });

            // Update joystick center on resize
            window.addEventListener('resize', () => {
                joystickRect = joystick.getBoundingClientRect();
                joystickCenter = {
                    x: joystickRect.left + joystickRect.width / 2,
                    y: joystickRect.top + joystickRect.height / 2
                };
                joystickRadius = joystickRect.width / 2;
            });
        }

        // Start game
        function startGame() {
            console.log('Starting game...');
            game.running = true;
            startBtn.style.display = 'none';
            
            // Reset game state
            game.score = 0;
            game.health = 100;
            game.energy = 100;
            game.player = { x: canvas.width / 2, y: canvas.height / 2, vx: 0, vy: 0 };
            game.enemies = [];
            game.bullets = [];
            
            // Spawn initial enemies
            for (let i = 0; i < 5; i++) {
                spawnEnemy();
            }
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        // Game loop
        function gameLoop() {
            if (!game.running) return;
            
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update game state
            updatePlayer();
            updateEnemies();
            updateBullets();
            checkCollisions();
            
            // Draw everything
            drawBackground();
            drawPlayer();
            drawEnemies();
            drawBullets();
            
            // Update UI
            updateUI();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // Update player
        function updatePlayer() {
            // Apply joystick movement
            const speed = 5;
            game.player.vx = game.joystick.x * speed;
            game.player.vy = game.joystick.y * speed;
            
            // Update position
            game.player.x += game.player.vx;
            game.player.y += game.player.vy;
            
            // Keep player in bounds
            game.player.x = Math.max(20, Math.min(canvas.width - 20, game.player.x));
            game.player.y = Math.max(20, Math.min(canvas.height - 20, game.player.y));
            
            // Regenerate energy
            game.energy = Math.min(100, game.energy + 0.5);
        }

        // Spawn enemy
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: // top
                    x = Math.random() * canvas.width;
                    y = -20;
                    break;
                case 1: // right
                    x = canvas.width + 20;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 20;
                    break;
                case 3: // left
                    x = -20;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            game.enemies.push({
                x: x,
                y: y,
                vx: 0,
                vy: 0,
                size: 20,
                color: '#f00'
            });
        }

        // Update enemies
        function updateEnemies() {
            for (let i = game.enemies.length - 1; i >= 0; i--) {
                const enemy = game.enemies[i];
                
                // Move toward player
                const dx = game.player.x - enemy.x;
                const dy = game.player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    enemy.vx = (dx / dist) * 2;
                    enemy.vy = (dy / dist) * 2;
                }
                
                enemy.x += enemy.vx;
                enemy.y += enemy.vy;
                
                // Remove if off screen
                if (enemy.x < -50 || enemy.x > canvas.width + 50 || 
                    enemy.y < -50 || enemy.y > canvas.height + 50) {
                    game.enemies.splice(i, 1);
                    spawnEnemy(); // Spawn new enemy
                }
            }
            
            // Spawn new enemies occasionally
            if (game.enemies.length < 5 && Math.random() < 0.02) {
                spawnEnemy();
            }
        }

        // Shoot bullet
        function shoot() {
            if (game.energy < 10) return;
            
            game.energy -= 10;
            
            // Create bullet in direction player is moving
            const speed = 10;
            const angle = Math.atan2(game.joystick.y, game.joystick.x);
            
            game.bullets.push({
                x: game.player.x,
                y: game.player.y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                size: 5,
                color: '#0ff'
            });
        }

        // Jump
        function jump() {
            if (game.energy < 20) return;
            
            game.energy -= 20;
            // Quick dash effect
            game.player.x += game.joystick.x * 30;
            game.player.y += game.joystick.y * 30;
        }

        // Update bullets
        function updateBullets() {
            for (let i = game.bullets.length - 1; i >= 0; i--) {
                const bullet = game.bullets[i];
                
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                
                // Remove if off screen
                if (bullet.x < -10 || bullet.x > canvas.width + 10 || 
                    bullet.y < -10 || bullet.y > canvas.height + 10) {
                    game.bullets.splice(i, 1);
                }
            }
        }

        // Check collisions
        function checkCollisions() {
            // Bullets vs enemies
            for (let i = game.bullets.length - 1; i >= 0; i--) {
                const bullet = game.bullets[i];
                
                for (let j = game.enemies.length - 1; j >= 0; j--) {
                    const enemy = game.enemies[j];
                    
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < enemy.size) {
                        // Hit!
                        game.bullets.splice(i, 1);
                        game.enemies.splice(j, 1);
                        game.score += 100;
                        spawnEnemy();
                        break;
                    }
                }
            }
            
            // Player vs enemies
            for (let i = game.enemies.length - 1; i >= 0; i--) {
                const enemy = game.enemies[i];
                
                const dx = game.player.x - enemy.x;
                const dy = game.player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < enemy.size + 15) {
                    // Collision!
                    game.enemies.splice(i, 1);
                    game.health -= 10;
                    spawnEnemy();
                    
                    if (game.health <= 0) {
                        gameOver();
                    }
                }
            }
        }

        // Draw background
        function drawBackground() {
            // Draw grid
            ctx.strokeStyle = '#00f';
            ctx.lineWidth = 1;
            
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // Draw player
        function drawPlayer() {
            ctx.save();
            ctx.translate(game.player.x, game.player.y);
            
            // Rotate player toward movement direction
            if (game.joystick.x !== 0 || game.joystick.y !== 0) {
                ctx.rotate(Math.atan2(game.joystick.y, game.joystick.x));
            }
            
            // Draw player ship
            ctx.fillStyle = '#0ff';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(-10, 10);
            ctx.lineTo(-10, -10);
            ctx.closePath();
            ctx.fill();
            
            // Draw engine glow
            ctx.fillStyle = '#f0f';
            ctx.beginPath();
            ctx.moveTo(-10, 5);
            ctx.lineTo(-20, 0);
            ctx.lineTo(-10, -5);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Draw enemies
        function drawEnemies() {
            for (const enemy of game.enemies) {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw targeting reticle
                ctx.strokeStyle = '#f00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(enemy.x - enemy.size, enemy.y);
                ctx.lineTo(enemy.x + enemy.size, enemy.y);
                ctx.moveTo(enemy.x, enemy.y - enemy.size);
                ctx.lineTo(enemy.x, enemy.y + enemy.size);
                ctx.stroke();
            }
        }

        // Draw bullets
        function drawBullets() {
            for (const bullet of game.bullets) {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glow
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Update UI
        function updateUI() {
            healthFill.style.width = game.health + '%';
            energyFill.style.width = game.energy + '%';
            scoreDisplay.textContent = game.score;
            
            // Change health color based on level
            if (game.health < 30) {
                healthFill.style.background = '#f00';
            } else if (game.health < 60) {
                healthFill.style.background = '#ff0';
            } else {
                healthFill.style.background = '#0f0';
            }
        }

        // Game over
        function gameOver() {
            game.running = false;
            
            // Draw game over screen
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#f00';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('HEIST FAILED', canvas.width / 2, canvas.height / 2 - 50);
            
            ctx.fillStyle = '#0ff';
            ctx.font = '24px Arial';
            ctx.fillText('FINAL SCORE: ' + game.score, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText('Tap to restart', canvas.width / 2, canvas.height / 2 + 60);
            
            // Add restart listener
            canvas.addEventListener('click', restartGame, { once: true });
            canvas.addEventListener('touchstart', restartGame, { once: true });
        }

        // Restart game
        function restartGame() {
            startGame();
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
