<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Cyber - Action Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1><i class="fas fa-robot"></i> GOTHIC CYBER</h1>
            <div class="score-board">
                <div class="score-item">SCORE: <span id="score">0</span></div>
                <div class="score-item">HEALTH: <span id="health">100</span>%</div>
                <div class="score-item">LEVEL: <span id="level">1</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> START GAME
                </button>
                <button id="pauseBtn" class="btn btn-secondary">
                    <i class="fas fa-pause"></i> PAUSE
                </button>
                <button id="restartBtn" class="btn btn-danger">
                    <i class="fas fa-redo"></i> RESTART
                </button>
            </div>
            
            <div class="instructions">
                <h3><i class="fas fa-gamepad"></i> CONTROLS</h3>
                <p><strong>WASD</strong> or <strong>Arrow Keys</strong> - Move Player</p>
                <p><strong>SPACEBAR</strong> - Shoot</p>
                <p><strong>P</strong> - Pause Game</p>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
